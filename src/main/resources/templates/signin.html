<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sign in | Dobro</title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div style="width:20%; margin-right: 10%; margin-top: 20%; float: right">
    <form action="signin" th:action="@{/signin}" role="form" method="post">
        <div th:if="${param.error}" class="alert alert-danger">
            <strong>Invalid username and password.</strong>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="E-mail" name="username"/>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="pwd" placeholder="Password" name="password"/>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label><input type="checkbox" name="remember-me"/> Remember me</label>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Sign in</button>
    </form>
</div>
</body>
</html>
